<!DOCTYPE html>
<html>

<body>

                  </div>
               </div>



<!-----------------------Phone------------------Part----------------->





<!-----------------------case------------------Part----------------->

               <div class="cart-item">
                  <div class="row">

                        <img src="images/product-2.png" alt="">

                     </div>

                        <div class="input-group number-spinner">

            </div>
         </div>
      </div>

   <script>



  function handleproduct(plus,count,cost,num)  {
        const productCount = document.getElementById(count);
        let productRealCount = parseInt(productCount.value);
        if( plus == true){
         productRealCount = productRealCount + 1
        }

               productRealCount = 0

            else{
               productRealCount = productRealCount - 1
            }
            
         }
         productCount.value = productRealCount;
        const productCost = productRealCount * num ;
        resultFunction(cost, productCost)

      //   parseFunction('costOfPhone');
        const caseCost = parseInt(document.getElementById('costOfCase').innerText); 
         // parseFunction('costOfCase');
          
        const total = (phoneCost  + caseCost);
        resultFunction('subtotal', total)

       const tax = parseFunction('tax');

  }
function resultFunction(id,element){
   document.getElementById(id).innerText = Math.round(element); 
}

function parseFunction(id){
   parseInt(document.getElementById(id).innerText)
}

   </script>
